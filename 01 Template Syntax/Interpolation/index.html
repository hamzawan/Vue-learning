<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- TEXT INTERPOLATION -->
        <!-- The most basic data binding is text interpolation using double "musraches" syntac (Double curley braces)  eg. "{{}}" -->
        <!-- We used directive v-once it will not update the property value if value updates -->
        <p v-once>This will never change {{msg}}</p>
        <!-- TEXT INTERPOLATION END -->
        <p>
            <!-- RAW INTERPOLATION -->
            <!-- The double interpolation interprets the data in plain text, not HTML. in order to output HTML we 
            need to use v-html directive
            -->
            <p>Using v-html directive <span v-html="rawHtml"></span></p>
        </p>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</html>
