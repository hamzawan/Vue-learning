<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- Full Syntax -->
        <button v-on:click="doSomething">Click me (Full syntax)</button>
        <!-- Shorthand -->
        <button @click="doSomething">Click me (Shorthand)</button>
        <!-- Shorthand with dynamic args -->
        <button @[eventname]="doSomething">Click me (Shorthand)</button>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</html>
